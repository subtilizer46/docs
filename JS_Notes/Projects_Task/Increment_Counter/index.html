<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="viewcounter()">Open Video</button>
    <p id="displayresult"></p>

    <!-- InternalJS -->
    <script>
        let count=0;
        function viewcounter(){
            count++;
            document.getElementById("displayresult").innerHTML=count;
        }

    </script>
</body>
</html>
