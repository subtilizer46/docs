<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="delete1()">Delete Items</button>

    <p id="result"></p>

    <!-- InternalJS -->
    <script>
       function delete1(){
        if(confirm('Are you sure you want to delete?'))
        {
            document.getElementById("result").innerHTML="File deleted."
        }
        else
        {
            document.getElementById("result").innerHTML="File not deleted."
        }
       }

    </script>
</body>
</html>
