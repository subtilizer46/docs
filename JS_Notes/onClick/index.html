<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Inline JS -->
    <button onclick="alert('Button Clicked')">Click here</button>

    <!-- Change text on click -->
    <p onclick="this.innerHTML='Hello'"> Click me !!!</p>

    <!-- Change text on click -->
    <p onclick="innerHTML='Hello'"> Click me !!!</p>

    <button onclick="document.getElementById('demo').style.display='none'">Hide Div</button>

    <button onclick="document.getElementById('demo').style.display='block'">Show Div</button>

    <div id="demo"> This is a hidden </div>
</body>
</html>
